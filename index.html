<html>
<head>
    <title>Metrics</title>
</head>
<body id="my_body">
<iframe id="Frame" src="https://metrics.tapatrip.com/public/dashboard/3746da63-103a-4edb-a41e-3d46b772e71c#titled=false&footered=false"
        frameborder="0"
        style="overflow:hidden;height:100%;width:100%" height="100%" width="100%"></iframe>
<button onclick="openFullscreen();">FullScreen</button>
</body>

<script type="text/javascript">
    setInterval(refreshIframe, 10000);

    function refreshIframe() {
        var frame = document.getElementById("Frame");
        frame.src = frame.src;
    }
    //EmbedFrame-header flex align-center p1 sm-p2 lg-p3

    var elem = document.getElementById("my_body");

    function openFullscreen() {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
            elem.msRequestFullscreen();
        }
    }

</script>


</html>

<html>
<head>
    <title>Metrics</title>
</head>
<body id="my_body" bgcolor="#2e353b">
<iframe id="Frame"
        frameBorder="0"
        style="overflow:hidden;height:100%;width:100%" height="100%" width="100%"></iframe>

<button onClick="openFullscreen();">FullScreen</button>
</body>

<script type="text/javascript">
    setInterval(refreshIframe, 3 * 60 * 1000);

    function refreshIframe() {
        document.location.reload();
    }

    //EmbedFrame-header flex align-center p1 sm-p2 lg-p3

    var elem = document.getElementById("my_body");

    function openFullscreen() {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
            elem.msRequestFullscreen();
        }
    }

</script>

<script type="text/javascript">

        console.log(de)
        document.getElementById('Frame').src = de;
